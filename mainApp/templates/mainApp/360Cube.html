{% extends 'mainApp/base.html' %}
{% load static %}
{% block content %}

<script src="https://randojs.com/1.0.0.js"></script>
<div class="loading" id="loading">
  <img width="300px"src="https://media.giphy.com/media/xTkcEQACH24SMPxIQg/giphy.gif" alt="loading_gif">
</div>

<script id="visual" type="module" src="{% static '360Cube.js' %}"></script>
<div id="visualContainer" height="100vh"></div>

<div class="overlay header" id="overlayHeader">
  <div class="stats">
  </div>
  <p id="hudCam" class="hudCam">camera: x: y: z: </p>
  <div class="props">
      <p id="hudProps">props</p>
  </div>
</div>

<div class="overlay footer" id="overlayFooter">
  <img id="artwork" width="80px" src="">
  <div class="trackInfo">
      <p id="hudArtist">Artist</p>
      <p id="hudTrack">Track</p>
  </div>
  <a class="button " id="backBtn" width="100px" height="80px" href="/select">BACK</a>
  <svg id="progressContainer" width="100vw" height="10" style="background-color:#555555;">
    <rect id="progressBar"width="0px" height="10px" style="fill:#FFFFFF;" />
  </svg>
</div>

<script type="text/javascript">
  $("#overlayHeader").hide();
  $("#overlayFooter").hide();
  $("body").css("overflow", "hidden");
</script>

{% endblock %}
